{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'auctions/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
    
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'auctions/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navbar -->
    {% include 'auctions/navbar.html' %}

    <!-- Content -->
    {% block content %}

    {% endblock %}

    <!-- Footer -->
    {% include 'auctions/footer.html' %}

    <script src="{% static 'auctions/script.js' %}" type="text/javascript"></script>
    
    <!-- More Scripts  -->
    {% block scripts %} 

    {% endblock %}
</body>

</html>
